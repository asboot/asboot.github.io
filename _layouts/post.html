---
layout: default
---

<article class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  
  <div class ="meta-data">
  	<time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }}</time>
    {% for cat in page.categories %}
      {% if cat == "release" %}
        <span class="cat release">{{ cat }}</a></span>
      {% elsif cat == "update" %}
        <span class="cat update">{{ cat }}</a></span>
      {% elsif cat == "bug" %}
        <span class="cat bug">{{ cat }}</a></span>
      {% endif %}
    {% endfor %}
  </div>

  {{ content }}
</article>
